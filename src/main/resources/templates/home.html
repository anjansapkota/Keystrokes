<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	<title>Home</title>
		<link rel="icon" type="image/png" th:href="@{images/icons/favicon.ico}"/>
		<link rel="stylesheet" type="text/css" th:href="@{css/loginStyle.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-theme.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{css/sweetalert.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />
		<script th:src="@{js/sweetalert.js}" ></script>
		<script th:src="@{js/jquery.js}" ></script>
		<script th:src="@{js/js/refresh.js}" ></script>
		<script src="js/bootstrap.min.js"></script>	
	</head>
<body>
<div th:fragment="menu">
		<nav class="navbar navbar-inverse">
	        <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
					<a class="navbar-brand text-white" href="/kyd/inicio"><strong>HOME</strong></a>
			    </div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				    <ul class="nav navbar-nav navbar-right" style="font-size: 20px;">
					    <li class="dropdown">
						    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong style="font-size: 20px;" th:text="${user}">a</strong> <span class="caret"></span></a>
						    <ul class="dropdown-menu" style="background-color: black; font-size: 17px;">
							    <li><a style="color: white;" href="#" onclick="change_pass()">Change Password</a></li>
							    <li><a style="color: white;" href="/kyd/logout">Logout</a></li>
						    </ul>
					    </li>
				    </ul>
			    </div><!-- /.navbar-collapse -->
		    </div><!-- /.container-fluid -->
	    </nav>
	    </div>
	<div class="container">
	    <div class="col-12 mt-5" style = "">
			<div style="text-align: center;">
				<h1 style="color: Black; font-size: 60px;" >Write a little bit about how you feel today.</h1>
				<form id="answerform" th:action="@{/#}" method="POST">
					<div class="form-group">
   						 <textarea id="textinput" class="form-control" rows="20" oncopy="return false" oncut="return false" onpaste="return false"></textarea>
  					</div>					
					<a id="btn-submit" class="btn btn-lg btn-success btn-block shake" style=" width:400px;" href="/kyd/#">Submit! </a>
				</form>
			</div>
		</div>
	</div>
		<span th:if="${regcomplete}== si">
		<script th:inline="javascript">
		swal("", {
			  title: "Registration Successful! Welcome!!",
			  icon: "success",
			  buttons:false,
			  timer:2000,
		});	
		</script>
		</span>
		<script th:inline="javascript">
		function change_pass() {
			swal({
				  title: "You are about to change the password.",
				  text: "Type Carefully!!",
				  icon: "warning",
				  content: {
				    element: "input",
				    attributes: {
				      placeholder: "Type your password",
				      type: "password",
				    },
				  },
				})
				.then((willChange) => {
				  if (willChange) {
					  passwordChange(willChange);
				  } else {
				    swal("Cancelled Changes");
				  }
				});
		}
		
			function passwordChange(password) {
				$.ajax({
					type : "POST",
					url : "SdpmSt204snirkdT/5S4dkas2dkasdSD/"+password+"/aFrt6nalResaW3qw",
					success : function(result) {
						  if (result == 1) {
					    			swal("You have changed the  password Successfuly!", {
					    				  icon: "success",
					    				  buttons:false,
					    				  timer:4000,
					    			});
					    			setTimeout(function(){ location.href = '/kyd/logout'; }, 4000);
													    		
					    }
					},
					error : function(e) {
						console.log("ERROR: ", e);
					}
				})
			}		
		</script>		
		<span th:if="${requestingPasswordChange}== Si">
		</span>
		<span th:if="${passwordChanged}== 1">
		<script th:inline="javascript">
		swal("You have changed the  password Successfuly!", {
			  icon: "success",
			  buttons:false,
			  timer:4000,
		});
		window.location.replace('/kyd/logout');
		</script>
		</span>	
	</body>
</html>
