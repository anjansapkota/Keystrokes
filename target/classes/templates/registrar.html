<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{images/icons/favicon.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/animate/animate.css}"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{vendor/css-hamburgers/hamburgers.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/animsition/css/animsition.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{vendor/select2/select2.min.css}"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{vendor/daterangepicker/daterangepicker.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{css/util.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{css/main.css}"/>
	<script th:src="@{js/sweetalert.js}" ></script>
	<link rel="stylesheet" type="text/css" th:href="@{css/sweetalert.css}" />
<!--===============================================================================================-->
</head>
<style th:inline="text">
     fieldset 
	{
		border: 1px solid #ddd !important;
		margin: 0;
		xmin-width: 0;
		padding: 10px;       
		position: relative;
		border-radius:4px;
		background-color:#BDBDBD;
		padding-left:10px!important;
	}	
	
	legend
	{
		font-size:20px;
		font-weight:bold;
		margin-bottom: 0px; 
		width: 30%; 
		border: 1px solid #ddd;
		border-radius: 4px; 
		padding: 5px 5px 5px 10px; 
		background-color: #ffffff;
	}
	
	@media (max-width: 700px) {
    label,
    input {
        display: inline-block;
    }
	
</style>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" autocomplete="off" action="#" th:action="@{/registrar}" th:object="${usuario}" method="post" role="form">
					<span class="login100-form-title">
						Register
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text"  th:field="*{nombre}" placeholder="Full Name"/>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text"  th:field="*{matricula}" placeholder="Matricula"/>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" maxlength="25" th:field="*{password}" placeholder="Password"/>
						<span class="focus-input100"></span>
					</div>
					
		           	<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Invalid Username or Password</p>
					</div>
					<div class="pt-3 container-login100-form-btn">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<div class="flex-col-c p-t-20 p-b-40">
						<span class="txt1 p-b-9">
							Already have an account?
						</span>

						<a th:href="@{/login}" class="txt3">
							Log In
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>	
		<span th:if="${matriculaexiste}== 1">
		<script th:inline="javascript">
		swal("Este Usuario Ya existe!!", {
			  icon: "warning",
			  buttons:false,
			  timer:2000,
		});	
		</script>
		</span>

		<span th:if="${error}== Si">
		<script th:inline="javascript">
		swal("Verifique los campos!!", {
			  icon: "warning",
			  text: "Matricula tiene que ser de 7 digitos!",
			  buttons:false,
			  timer:2000,
		});	
		</script>
		</span>
		<span th:if="${error}== firstlettercantbe0">
		<script th:inline="javascript">
		swal("Verifique los campos!!", {
			  icon: "warning",
			  text: "La matricula no puede iniciarse con 0! ",
			  buttons:false,
			  timer:2000,
		});	
		</script>
		</span>

</body>
</html>
